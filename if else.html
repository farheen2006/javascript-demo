<html>
<head>
<title>JavaScript Else if Statement </title>
</head>
<body>
<p>Output:</p>
<p id="value1"></p>
<script type="text/javascript">
var age = 71;
if (age<18) {
document.getElementById('value1').innerHTML =
"you are under age";
} else if (age>70) {
document.getElementById('value1').innerHTML =
"you are Senior Citizen";

} else{
document.getElementById('value1').innerHTML =
"you are eligible";
}
</script>
</body>
</html>
