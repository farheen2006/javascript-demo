<html>
<head>
<title>JavaScript Sorting Method Array</title>
</head>
<body>
<p>Output:</p>
<p id="assig"></p>
<p id="value1"></p>
<script type="text/javascript">
var values = [4, 5, 2, 3];
document.getElementById("assig").innerHTML= "Before Sorting Output: "+ values;
function firstfunc(){
values.sort();
document.getElementById("value1").innerHTML= "After Sorting Output: "+ values;
}
firstfunc();
</script>

</body>
</html>
