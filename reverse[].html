<html>
<head>
<title>JavaScript Reversing Method Array</title>
</head>
<body>
<p>Output:</p>
<p id="assig"></p>
<p id="value1"></p>
<script type="text/javascript">
var values = ["Orange", "Apple", "Mango", "Banana"];
document.getElementById("assig").innerHTML= "Before Reversing Output: "+ values;
function firstfunc(){
values.reverse();
document.getElementById("value1").innerHTML= "After Reversing Output: "+ values;
}
firstfunc();
</script>

</body>
</html>
